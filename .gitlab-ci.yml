# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
  - node_modules/
  
before_script:
#   - apt update
#   - apt install npm -y
#   - apt install python-pip -y
#   - pip install virtualenv
#   - virtualenv venv
#   - source venv/bin/activate
#   - pip install nodeenv
  - pwd
  - whoami
  - export NPM_CONFIG_PREFIX=/builds/ctvisualizer/front-end/.npm-global
  - export PATH=$PATH:/builds/ctvisualizer/front-end/.npm-global/bin
  - npm install electron-packager -g
  - npm install electron-installer-dmg -g

buildDMG:
  script:
   - npm install
   - electron-packager . CTVisualizer --platform=darwin --arch=x64 --out=./packaged-app
   - electron-installer-dmg ./packaged-app/CTVisualizer-darwin-x64/CTVisualizer.app CTVisualizer --out=./dmg
  artifacts:
    paths:
      - dmg/CTVisualizer.dmg
