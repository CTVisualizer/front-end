# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
  - node_modules/
  
before_script:
  - pwd
  - whoami
  - npm install electron-packager -g --unsafe-perm

buildTar:
  script:
   - npm install
   - electron-packager . CTVisualizer --platform=darwin --arch=x64 --out=./packaged-app --app-category-type=public.app-category.developer-tools --osx-sign.identity="Connor and Travis"
   - tar -zcvf CTVisualizer-darwin-x64.tar.gz ./packaged-app/CTVisualizer-darwin-x64/*
  artifacts:
    paths:
      - CTVisualizer-darwin-x64.tar.gz