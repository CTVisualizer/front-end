<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The front-end interface for a HackDay project to visualize Phoenix SQLLine queries">
    <meta name="author" content="Travis Ryan">

    <title>CTVisualizer</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    
    <body>
        <!-- Menu Bar -->
        <div class="ui menu" id="navbar">
            <div class="header item">
                CTVisualizer
            </div>
            <a class="item" onclick="switchComponent(1)">
                <i class="play icon"></i>
                DB Connection
            </a>
            <a class="item" onclick="switchComponent(2)">
                <i class="wrench icon"></i>
                Settings
            </a>
            <a class="item" onclick="switchComponent(4)">
                <i class="clipboard outline icon"></i>
                Help
            </a>
        </div>
        <div class="ui grid">
            <div class="two wide column"></div>
            <div class="twelve wide column">
                <container id="mainComponent">
                    <!-- DB Container -->
                    <div class="ui container">
                        <div id="errorWarning"></div>
                        <div class="ui form">
                            <div class="field">
                                <h2>Database Connection</h2>
                                <h4 id='dbConnectionStatus' style="color: red">No Active Connection</h4>
                                <button class="ui blue button small" id="connectButton" onclick="createConnection()">
                                    <i class="play icon"></i>
                                    Connect to Database
                                </button>
                                <div height=10px><br></div>
                                <div class="ui grid">
                                    <div class="eight wide column">
                                        <div style="text-align: left">
                                            <h3> Query</h3>
                                        </div>
                                    </div>
                                    <div class="eight wide column">
                                        <div style="text-align: right">
                                            <button class="ui left labeled icon button small" id='backArrow' onclick="backwardQuery()">
                                                Back
                                                <i class="left arrow icon"></i>
                                            </button>
                                            <button class="ui right labeled icon button small" id='forwardArrow' onclick="forwardQuery()">
                                                <i class="right arrow icon"></i>
                                                Next
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <textarea id="queryInput" placeholder="SELECT * FROM..."></textarea>
                            </div>
                            <div class="ui grid">
                                <div class="eight wide column">
                                    <div style="text-align: left">
                                        <button class="ui green button" onclick="generateTable()">
                                            <i class="play icon" id='runIcon'></i>
                                            Run
                                        </button>
                                        <button class="ui red button" onclick="stopQuery()">
                                            <i class="stop icon"></i>
                                            Stop
                                        </button>
                                        <button class="ui blue button" onclick="clearResults()">
                                            <i class="redo icon"></i>
                                            Clear Results
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="ui grid">
                            <div class="eight wide column">
                                <h3 style="text-align: left">Results</h3>
                            </div>
                            <div class="eight wide column">
                                <p id="numberOfResults" style="text-align: right"></p>
                            </div>
                        </div>
                        <div id="queryResponse" style="overflow-y: scroll; max-height:30vh;">
                            <table class="ui celled striped table"></table>
                        </div>
                        <br>
                        <div id="expandTableOption"></div>
                    </div>
                </container>
            </div>
            <div class="two wide column"></div>
    </body>

    <!-- Scripts -->
    <script> delete module.exports </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="window.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/sql.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script>var codeMirrorWindow = CodeMirror.fromTextArea(document.getElementById("queryInput"), {
            lineNumbers: true,
            mode: "text/x-sql"
        });</script>

</html>
