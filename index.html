<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The front-end interface for a HackDay project to visualize Phoenix SQLLine queries">
    <meta name="author" content="Travis Ryan">

    <title>CTVisualizer</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="./styles.css">

    <body>

        <!-- Menu Bar -->
        <div class="ui menu">
            <div class="header item">
                CTVisualizer
            </div>
            <a class="item" onclick="switchComponent(1)">
                <i class="play icon"></i>
                DB Connection
            </a>
            <a class="item" onclick="switchComponent(3)">
                <i class="wrench icon"></i>
                Settings
            </a>
            <a class="item" onclick="switchComponent(2)">
                <i class="clipboard outline icon"></i>
                Help
            </a>
        </div>

        <container id="mainComponent">
            <!-- DB Container -->
            <div class="ui container">
                <div class="ui form">
                    <div class="field">
                        <h2>Query</h2>
                        <textarea id="queryInput" placeholder="SELECT * FROM..."></textarea>
                    </div>
                    <button class="ui green button" onclick="generateTable()">
                        <i class="play icon"></i>
                        Run
                    </button>
                    <button class="ui red button" onclick="stopQuery()">
                        <i class="stop icon"></i>
                        Stop
                    </button>
                    <button class="ui blue button" onclick="clearResults()">
                        <i class="redo icon"></i>
                        Clear Results
                    </button>
                </div>
                <h3>Results</h3>
                <table id="queryResponse" class="ui celled striped table">
                </table>
            </div>
        </container>

    </body>

    <!-- Scripts -->
    <script>
        delete module.exports
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="window.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>

</html>
